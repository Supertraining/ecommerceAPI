paths:
  /api/productos/{id}:
    delete:
      summary: Elimina el producto con el id proporcionado. (Solo para usuarios administradores)
      tags:
        - Productos
      parameters:
      - name: id
        in: path
        description: El par√°metro de la ruta toma el id del producto
        required: true
        type: string
      responses:
        "204":
          description: Producto eliminado
        "404":
          description: El producto con el id especificado no existe
        "401":
          description: Ruta no autorizada si el usuario no tiene permisos

